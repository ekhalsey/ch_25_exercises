<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
    <script>
        window.addEventListener("load", function() {
          let form = document.querySelector("form");
          form.addEventListener("submit", function(event) {
            let testName = document.querySelector("input[name=testName]");
            let testDate = document.querySelector("input[name=testDate]");
            let rocketType = document.querySelector("select[name=rocketType]");
            let boosterCount = document.querySelector("input[name=boosterCount]");
            let windRating = document.querySelector("input[name=windRating]");
             if (testName.value === "" || testDate.value === "" || rocketType.value === "" || boosterCount.value === "" || windRating.value ==="") {
                alert("All fields are required!");
               event.preventDefault();
             }
          });
        });
      </script>
  </head>
  <body>
    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
        <label>Test Name<input type="text" name="testName"/></label>
        <label>Test Date<input type="date" name="testDate"/></label>
        <label>Rocket Type
            <select name="rocketType">
                <option value="">* Select One *</option>
                <option value="rocketType">Lynx</option>
                <option value="rocketType">Brant</option>
                <option value="rocketType">Orion</option>
                <option value="rocketType">Terrier</option>
            </select>
        </label>
        <label for="">Number of Rocket Boosters<input type="number" name="boosterCount" max="10" min="0"/></label>
        Wind Rating:
        <label for="">No Wind<input type="radio" name="windRating" value="0"></label>
        <label for="">Mild Wind<input type="radio" name="windRating" value="10"></label>
        <label for="">Strong Wind<input type="radio" name="windRating" value="20"></label>
        
        <label for="">Use production grade servers:<input type="checkbox" name="productionServers"></label>
        <!-- <input type="submit"> -->
        <button>Run Simulation</button>
    </form>
    

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
